<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <h1>Image Search Engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything...">
        <button>Search Now</button>
    </form>
    <div id="search-result"></div>
        <button id="show-more-btn">See More</button>

        <!-- Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Image">
            <a id="download-btn" href="#" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #e200fd; color: #FFF; text-decoration: none; border-radius: 5px;">Download</a>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
